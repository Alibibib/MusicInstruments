<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Админ: Управление пользователями</title>
    <link rel="stylesheet" href="/static/css/admin_roles.css" />
</head>
<body>
<h1>Управление пользователями</h1>

<table id="users-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Список пользователей появится здесь -->
    </tbody>
</table>

<!-- Модальное окно для редактирования роли -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Редактировать роль пользователя</h2>
        <form id="editRoleForm">
            <input type="hidden" id="editUserId" />
            <label for="roleSelect">Роль:</label>
            <select id="roleSelect" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <!-- Добавь другие роли, если есть -->
            </select>
            <button type="submit">Сохранить</button>
        </form>
    </div>
</div>

<script src="/static/js/admin_roles.js"></script>
</body>
</html>
